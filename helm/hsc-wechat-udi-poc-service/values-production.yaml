# Default values for Helm chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

timeZone: Asia/Shanghai

env:
  - name: PROFILE
    value: production

imagePullSecrets:
  - name: regsecret

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

service:
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  path: /udi/poc
